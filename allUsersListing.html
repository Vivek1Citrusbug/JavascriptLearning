<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/allUserListing.css">
    <style>
        .error-message{
            color: red;
        }
    </style>
</head>
<body>
    <div class=" container slideshow-container" id="slideshow-container">
        <div class="row">
            <h2 id="userTitle" class="my-3"></h2>
            <div class="col">
                <form id="updateUserForm">
                    <!-- Name Field -->
                    <div class="form-group my-3">
                        <label for="name_input" class="title-input">Name:</label>
                        <input type="text" id="name_input" class="form-control" name="name" >
                        <span id="name-error" class="error-message"></span>
                    </div>
    
                    <!-- Email Field -->
                    <div class="form-group my-3">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" class="form-control" name="email" >
                        <span id="email-error" class="error-message"></span>
                    </div>
    
                    <!-- Contact Number Field -->
                    <div class="form-group my-3">
                        <label for="contactNumber">Contact Number:</label>
                        <input type="text" id="contactNumber" class="form-control" name="contact" >
                        <span id="contact-error" class="error-message"></span>
                    </div>
    
                    <!-- Zip Code Field -->
                    <div class="form-group my-3">
                        <label for="zipcode">Zip Code:</label>
                        <input type="text" id="zipcode" class="form-control" name="zipcode" >
                        <span id="zipcode-error" class="error-message"></span>
                    </div>
    
                    <!-- Birthdate Field -->
                    <div class="form-group my-3">
                        <label for="birthdate">Birthdate:</label>
                        <input type="date" name="birthdate" id="birthdate" class="form-control" min="1980-01-01" max="2024-01-01" >
                        <span id="birthdate-error" class="error-message"></span>
                    </div>
    
                    <!-- Gender Radio Buttons -->
                    <div class="form-group my-3">
                        <label>Gender:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genderradio" value="Male" id="male" >
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genderradio" value="Female" id="female" >
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <span id="gender-error" class="error-message"></span>
                    </div>
    
                    <!-- Hobbies Checkboxes -->
                    <div class="form-group my-3">
                        <label>Hobbies:</label>
                        <div class="form-check">
                            <input type="checkbox" name="hobbies" value="Reading" class="form-check-input" id="reading" >
                            <label class="form-check-label" for="reading">Reading</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="hobbies" value="Traveling" class="form-check-input" id="traveling" >
                            <label class="form-check-label" for="traveling">Traveling</label>
                        </div>
                        <span id="hobbies-error" class="error-message"></span>
                    </div>
                    
                    <!-- Technology Select -->
                    <div class="form-group my-3">
                        <label for="technology">Select Technology:</label>
                        <select id="technology" class="form-control" multiple >
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="HTML">HTML</option>
                        </select>
                        <span id="technology-error" class="error-message"></span>
                    </div>
                    
                    <!-- Back Button -->
                    <button type="submit" class="btn btn-primary my-3">Update</button>
                    <button type="button" onclick="location.href = 'listUser.html'" class="btn btn-primary">Back</button>
                </form>
            </div>
        </div>
        
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Scripts/allUsersListing.js"></script>
    <script src="Scripts/validation.js"></script>
</body>
</html>

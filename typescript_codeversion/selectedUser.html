<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update selected users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/allUserListing.css">
</head>

<body>
    <h1 class="text-center">SELECTED USERS</h1>
    <div class=" container slideshow-container" id="slideshow-container">
        <div class="row">
            <div id="slider">
                <div>
                    <h2 id="userTitle"></h2>
                    <form id="userForm">
                        <div class="form-group my-2">
                            <label for="name_input">Name:</label>
                            <input type="text" class="form-control" id="name_input" name="name" /><br>
                        </div>
                        <div class="form-group my-2">
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" class="form-control" name="email" /><br>
                        </div>
                        <div class="form-group my-2">
                            <label for="contactNumber">Contact Number:</label>
                            <input type="text" id="contactNumber" class="form-control" name="contact" /><br>
                        </div>
                        <div class="form-group my-2">
                            <label for="zipcode">Zipcode:</label>
                            <input type="text" id="zipcode" class="form-control" name="zipcode" /><br>
                        </div>    
                        <div class="form-group my-3">
                            <label for="birthdate">Birthdate:</label>
                            <input type="date" id="birthdate" class="form-control" name="birthdate" /><br>
                        </div>
                        <div class="form-group my-2">
                            <label>Gender:</label>
                            <input type="radio" id="male" name="genderradio" value="Male"> Male
                            <input type="radio" id="female" name="genderradio" value="Female"> Female<br>
                        </div>
                        <div class="form-group my-2">
                            <label>Hobbies:</label>
                            <input type="checkbox" name="hobbies" value="Reading"> Reading
                            <input type="checkbox" name="hobbies" value="Traveling"> Traveling<br>
                        </div>
                        <div class="form-group my-2">
                            <label for="technology">Technology:</label>
                            <select id="technology" name="technology" class="form-control" multiple>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Python">Python</option>
                                <option value="HTML">HTML</option>
                            </select><br>
                        </div>
                    </form>
                </div>
                <button class="btn btn-primary" onclick="plusSlides(-1)">Previous</button>
                <button class="btn btn-primary" onclick="plusSlides(1)">Next</button>
                <button class="btn btn-primary" onclick="window.location.href='listUser.html'">Back</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="dest/selectedUpdateUsers.js"></script>
</body>

</html>

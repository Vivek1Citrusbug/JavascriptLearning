<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Form with Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<form id="myForm">
    <div class="step active">
        <h2>Step 1: Personal Information</h2>
        <label for="name_input" class="title-input ">Name:</label>
        <input type="text" id="name_input" class="gap4" name="name">
        <span id="name-error" class="error-message"></span>
        <br>
        <label for="useremail">Email:</label>
        <input type="email" id="useremail" class="gap4" name="email">
        <span id="email-error" class="error-message"></span>
        <br>
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" class="gap4" name="contact">
        <span id="contact-error" class="error-message"></span>
        <br>
    </div>
    
    <div class="step">
        <h2>Step 2: Additional Information</h2>
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" class="gap4" name="zipcode">
        <span id="zipcode-error" class="error-message"></span>
        <br>
        <label for="birthdate">Birthdate:</label>
        <input type="date" name="birthdate" id="birthdate" class="gap4" min="1980-01-01" max="2024-01-01">
        <span id="birthdate-error" class="error-message"></span>
        <br>
    </div>

    <div class="step">
        <h2>Step 3: Preferences</h2>
        <label>Gender:</label>
        <input type="radio" name="genderradio" value="Male"> Male
        <input type="radio" name="genderradio" value="Female"> Female
        <span id="gender-error" class="error-message"></span>
        <br>
        <label>Hobbies:</label>
        <input type="checkbox" name="hobbies" value="Reading"class="gap4"> Reading
        <input type="checkbox" name="hobbies" value="Traveling" class="gap4"> Traveling
        <span id="hobbies-error" class="error-message"></span>
        <br>
        <label for="technology">Select Technology:</label>
        <select id="technology" class="gap4" multiple>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="HTML">HTML</option>
        </select>
        <span id="technology-error" class="error-message"></span>
    </div>

    <div class="step" id="summary">
        <h2>Summary of your inputs</h2>
        <p><strong>Name:</strong> <span id="summaryName"></span></p>
        <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
        <p><strong>Contact Number:</strong> <span id="summaryContact"></span></p>
        <p><strong>Zipcode:</strong> <span id="summaryZipcode"></span></p>
        <p><strong>Birthdate:</strong> <span id="summaryBirthdate"></span></p>
        <p><strong>Gender:</strong> <span id="summaryGender"></span></p>
        <p><strong>Hobbies:</strong> <span id="summaryHobbies"></span></p>
        <p><strong>Technologies:</strong> <span id="summaryTechnologies"></span></p>
    </div>

    <div class="navigation">
        <button type="button" class="btn btn-primary" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" class="btn btn-primary" id="nextBtn" onclick="nextPrev(1)">Next</button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='listUser.html'" target="_blank">List Users</button>
    </div>
    
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="dest/validation.js"></script>
<script src="dest/main.js"></script>
</body>
</html>

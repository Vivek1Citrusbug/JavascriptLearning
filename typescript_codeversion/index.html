<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Form with Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <form id="myForm">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="step active">
                        <h2 class="my-5">Step 1: Personal Information</h2>
                        <div class="row align-items-center">
                            <label for="name_input" class="col-sm-2">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" id="name_input" class="gap4  form-control" name="name"
                                    onblur=checkName()>
                                <span id="name-error" class="error-message"></span>
                            </div>

                        </div>
                        <div class="row align-items-center">
                            <label for="useremail" class="col-sm-2">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" id="useremail" class="gap4 form-control" name="email"
                                    onblur=checkEmail()>
                                <span id="email-error" class="error-message"></span>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <label for="contactNumber" class="col-sm-2">Contact Number:</label>
                            <div class="col-sm-10">
                                <input type="text" id="contactNumber" class="gap4 form-control" name="contact"
                                    onblur=checkContact()>
                                <span id="contact-error" class="error-message"></span>
                            </div>
                        </div>
                    </div>

                    <div class="step">
                        <h2 class="my-5">Step 2: Additional Information</h2>
                        <div class="row align-items-center">
                            <label for="zipcode" class="col-sm-2">Zip Code:</label>
                            <div class="col-sm-10">
                                <input type="text" id="zipcode" class="gap4 form-control" name="zipcode" onblur=checkZipcode()>
                                <span id="zipcode-error" class="error-message"></span>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <label for="birthdate" class="col-sm-2">Birthdate:</label>
                            <div class="col-sm-10">
                                <input type="date" name="birthdate" id="birthdate" class="gap4 form-control" min="1980-01-01"
                                max="2024-01-01" onblur=checkBirthdate()>
                                <span id="birthdate-error" class="error-message"></span>
                            </div>
                        </div>
                    </div>

                    <div class="step">
                        <h2 class="my-5">Step 3: Preferences</h2>
                        <div class="row align-items-center">
                            <label class="col-sm-2">Gender:</label>
                            <div class="col-sm-10">
                                <input type="radio" name="genderradio" value="Male"> Male
                                <input type="radio" name="genderradio" value="Female"> Female
                                <span id="gender-error" class="error-message"></span>
                            </div>
                        </div>
                        
                        <div class="row align-items-center">
                            <label class="col-sm-2">Hobbies:</label>
                            <div class="col-sm-10">
                                <input type="checkbox" name="hobbies" value="Reading" class="gap4"> Reading
                                <input type="checkbox" name="hobbies" value="Traveling" class="gap4"> Traveling
                                <span id="hobbies-error" class="error-message"></span>
                            </div>
                        </div>
                        
                        <div class="row align-items-center">
                            <label for="technology" class="col-sm-2">Select Technology:</label>
                            <div class="col-sm-10">
                                <select id="technology" class="gap4 form-control" multiple>
                                    <option value="JavaScript">JavaScript</option>
                                    <option value="Python">Python</option>
                                    <option value="HTML">HTML</option>
                                </select>
                                <span id="technology-error" class="error-message"></span>
                            </div>
                        </div>
                    </div>

                    <div class="step" id="summary">
                        <h2 class="my-5">Summary of your inputs</h2>
                        <p><strong>Name:</strong> <span id="summaryName"></span></p>
                        <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
                        <p><strong>Contact Number:</strong> <span id="summaryContact"></span></p>
                        <p><strong>Zipcode:</strong> <span id="summaryZipcode"></span></p>
                        <p><strong>Birthdate:</strong> <span id="summaryBirthdate"></span></p>
                        <p><strong>Gender:</strong> <span id="summaryGender"></span></p>
                        <p><strong>Hobbies:</strong> <span id="summaryHobbies"></span></p>
                        <p><strong>Technologies:</strong> <span id="summaryTechnologies"></span></p>
                    </div>

                    <div class="navigation">
                        <button type="button" class="btn btn-primary" id="prevBtn"
                            onclick="nextPrev(-1)">Previous</button>
                        <button type="button" class="btn btn-primary" id="nextBtn" onclick="nextPrev(1)">Next</button>
                        <button type="button" class="btn btn-primary" onclick="window.location.href='listUser.html'"
                            target="_blank">List Users</button>
                    </div>
                </div>
            </div>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="dest/validation.js"></script>
    <script src="dest/main.js"></script>
</body>

</html>

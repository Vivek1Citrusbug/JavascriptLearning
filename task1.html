<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Form with Validation</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<form id="myForm">
    <div class="step active">
        <h2>Step 1: Personal Information</h2>
        <label for="name_input">Name:</label>
        <input type="text" id="name_input" name="name">
        <br>
        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="email">
        <br>
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contact">
        <br>
    </div>
    
    <div class="step">
        <h2>Step 2: Additional Information</h2>
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode">
        <br>
        <label for="birthdate">Birthdate:</label>
        <input type="date" name="birthdate" id="birthdate" required>
        <br>
    </div>

    <div class="step">
        <h2>Step 3: Preferences</h2>
        <label>Gender:</label>
        <input type="radio" name="genderradio" value="Male"> Male
        <input type="radio" name="genderradio" value="Female"> Female
        <br>
        <label>Hobbies:</label>
        <input type="checkbox" name="hobbies" value="Reading"> Reading
        <input type="checkbox" name="hobbies" value="Traveling"> Traveling
        <br>
        <label for="technology">Select Technology:</label>
        <select id="technology" multiple>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="HTML">HTML</option>
        </select>
    </div>

    <div class="step" id="summary">
        <h3>Summary of your inputs</h3>
        <p><strong>Name:</strong> <span id="summaryName"></span></p>
        <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
        <p><strong>Contact Number:</strong> <span id="summaryContact"></span></p>
        <p><strong>Zipcode:</strong> <span id="summaryZipcode"></span></p>
        <p><strong>Birthdate:</strong> <span id="summaryBirthdate"></span></p>
        <p><strong>Gender:</strong> <span id="summaryGender"></span></p>
        <p><strong>Hobbies:</strong> <span id="summaryHobbies"></span></p>
        <p><strong>Technologies:</strong> <span id="summaryTechnologies"></span></p>
    </div>

    <div class="navigation">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
    
    <p id="error"></p>
</form>


<script src="Scripts/validation.js"></script>
<script src="Scripts/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form action="" id="myForm">
            <p id="error" style="color: red;"></p>
            <div class="form-group">
                <label for="name_input">Name : </label>
                <input type="text" class="form-control" id="name_input" placeholder="Enter Name">
            </div> 
            <div class="form-group">
                <label for="useremail">Email : </label>
                <input type="text" class="form-control" id="useremail" placeholder="Enter Email">
            </div>  
            <div class="form-group">
                <label for="contactNumber">Contact Number : </label>
                <input type="text" class="form-control" id="contactNumber" placeholder="Enter Contact Number">
            </div> 
            <div class="form-group">
                <label for="zipcode">Zipcode : </label>
                <input type="text" class="form-control" id="zipcode" placeholder="Enter zipcode">
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate : </label>
                <input type="text" class="form-control" id="birthdate" placeholder="Enter Birthdate">
            </div>  
            <button type="submit" class="btn btn-primary my-5">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="Scripts/task1.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container my-5">
        <h2>Register Form</h2>
        <p id="error" style="color: red;"></p>
        <form action="" id="myForm" name="userform">
            <div class="tab">
                <div class="form-group">
                    <label for="name_input">Name : </label>
                    <input type="text" class="form-control" id="name_input" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="useremail">Email : </label>
                    <input type="text" class="form-control" id="useremail" placeholder="Enter Email">
                </div>
            </div>

            <div class="tab">
                <div class="form-group">
                    <label for="contactNumber">Contact Number : </label>
                    <input type="text" class="form-control" id="contactNumber" placeholder="Enter Contact Number">
                </div>
                <div class="form-group">
                    <label for="zipcode">Zipcode : </label>
                    <input type="text" class="form-control" id="zipcode" placeholder="Enter zipcode">
                </div>
            </div>

            <div class="tab">
                <div class="form-group">
                    <label for="birthdate">Birthdate : </label>
                    <input type="date" class="form-control" id="birthdate" placeholder="Enter Birthdate"
                        min="1970-01-01" max="2024-09-01">
                </div>
                <div>
                    <h4>Gender</h4>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderradio" id="male" value="male">
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderradio" id="female" value="female">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderradio" id="other" value="other">
                    <label class="form-check-label" for="other">
                        Other
                    </label>
                </div>
            </div>

            <div class="tab">
                <div>
                    <h4>Hobbies</h4>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="hobbies" type="checkbox" id="cricket" value="cricket">
                    <label class="form-check-label" for="cricket">Cricket</label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input" name="hobbies" type="checkbox" id="reading" value="reading">
                    <label class="form-check-label" for="reading">reading</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="hobbies" type="checkbox" id="travelling" value="travelling">
                    <label class="form-check-label" for="travelling">travelling</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="hobbies" type="checkbox" id="movies" value="movies">
                    <label class="form-check-label" for="movies">movies</label>
                </div>
                <div>
                    <h4>Technology</h4>
                </div>
                <select id="technology" class="form-select" multiple aria-label="multiple select example">
                    <option value="python">PYTHON</option>
                    <option value="php">PHP</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary my-5">Submit</button>
            <button class="btn my-5" onclick="location.href='listUser.html'" type="button">View list</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="Scripts/task1.js"></script>
</body>

</html>
